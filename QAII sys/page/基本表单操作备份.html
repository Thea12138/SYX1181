<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>权限管理</title>
  <link rel="stylesheet" href="../commen/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/layuiAdd.css">
  <style>
    body{margin: 10px;}
    .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
  </style>
</head>
<body>
<div class="tool">
	<div class="layui-btn-group demoTable">
  	  <span class="limit">权限管理（165）</span>
		<button class="layui-btn btn" data-type="getCheckData" style="margin-left:40px !important;margin-right:16px !important">
			<i class="layui-icon layui-icon-add-1"></i>添加
		</button>
		  <button class="layui-btn btn" data-type="getCheckLength">
			<i class="layui-icon layui-icon-delete"></i>删除
		  </button>
	</div>
</div>

 
<table class="layui-table" id="test" lay-filter="demo"></table>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">权限设置</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
 

<script src="../commen/layui/layui.js"></script>
<script>
layui.config({
  version: '1531663423583' //为了更新 js 缓存，可忽略
});
 
layui.use(['laydate', 'laypage', 'layer', 'table'], function(){
  var table = layui.table,
	layer = layui.layer; //表格

  
  
  //执行一个 table 实例
  table.render({
    elem: '#test',
    height: 332,
//    ,url: '/demo/table/user/' //数据接口
	cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
    page: true, //开启分页
    cols: [[ //标题栏
	  {type:'checkbox'},
      {field: 'id', title: '序号',width:'10%'},
      {field: 'username', title: '用户名',width:'20%'},
      {field: 'pas', title: '密码',width:'20%'},
      {field: 'rid', title: '权限',width:'20%'},
      {field: 'sex', title: '操作',toolbar: '#barDemo',width:'15%'}
    ]],
	  //表格数据
    data: [{

	  "rid":"123456",
	  "sex":"点击"
    }]
  });
  
  //监听工具条
  table.on('tool(demo)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
    var data = obj.data //获得当前行数据
    ,layEvent = obj.event; //获得 lay-event 对应的值
    if(layEvent === 'detail'){
      layer.msg('查看操作');
    } else if(layEvent === 'del'){
      layer.confirm('确定删除信息', function(index){
        obj.del(); //删除对应行（tr）的DOM结构
        layer.close(index);
        //向服务端发送删除指令
      });
    } else if(layEvent === 'edit'){
      layer.alert('编辑行：<br>'+ JSON.stringify(data))
    }
  });
  
});
</script>
</body>
</html>
